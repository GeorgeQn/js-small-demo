<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .main {
      width: 900px;
      margin: 50px auto;
      display: flex;
    }

    .cell {
      flex: 1;
      text-align: center;
      margin-right: 10px;
    }
    .contain {
      min-height: 400px;
    }
    img {
      width: 100%;
    }
  </style>
</head>

<body>
  <div class="main">
    <div class="cell">
      <div class="contain">
        <img src="./images/01.jpg" alt="">
      </div>
      <input type="button" value="喜欢她(0)">
    </div>
    <div class="cell">
      <div class="contain">
        <img src="./images/02.jpg" alt="">
      </div>
      <input type="button" value="喜欢她(0)">
    </div>
    <div class="cell">
      <div class="contain">
        <img src="./images/03.jpg" alt="">
      </div>
      <input type="button" value="喜欢她(0)">
    </div>
  </div>
</body>
<script>
    function f1(){
        let tickets = 0;
        function f2(){
            this.value = "喜欢她(" + ++tickets + ")";
        }
        return f2;
    }
    let btns = document.querySelectorAll('input');
    btns.forEach(function(e){
        e.onclick = f1();
    })
</script>

</html>
