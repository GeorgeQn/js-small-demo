<script>
/*
  ajax封装
    - 封装代码的思路 - 找不同
    - 封装代码的技巧 
      - 如果想要让使用者插入一段他自己的逻辑 - 回调函数
      - 如果想要实现无序传参 - 使用对象传递参数
      - 如果想要省略参数，给参数默认值

  把数据从服务器获取回来，展示在页面上
    - 使用拼接字符串的方式实现的
      - 结构代码和逻辑代码混在一起
    - 使用别人提供的art-tempalte 模板引擎 把结构和逻辑分离
      - art-template 的使用
        1.引入
        2.写模板
          - script标签 - 隐藏代码
          - type !=JavaScript - 不要使用js的语法来解析
          - 要有一个id - 导入数据的时候，要根据id获取模板
        3.把结构抽离到模板里面
          写模板语法
          模板语法是没有注释的 - 不要在模板里面写注释
        4.导入数据
          调用插件提供的方法
            - template(模板id,导入的数据)
            - 导入的数据必须是对象
*/
