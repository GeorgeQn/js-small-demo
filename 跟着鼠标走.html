<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        img{
            position: absolute;
        }
        div{
            width:50px;
            height: 10000px;
            background-color: yellow;
        }
    </style>
</head>
<body>
<img src="../web api 自我练习/images/tianshi.gif" alt="" id='img'>    
<div></div>
</body>
<script>
    let img = document.getElementById('img');
    //让图片的xy坐标和鼠标相等；
    document.onmousemove =function(event){
        var x = event.pageX;
        var y = event.pageY;
        img.style.left = x + 'px';
        img.style.top = y + 'px';
    }
</script>
</html>
