<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="anniu">切换</button>
    <p id="duanluo" style="font-size: 20px;">点击变大小</p>
</body>
<script>
    var anniu = document.getElementById('anniu');
    var duanluo = document.getElementById('duanluo');
    var flag = true;

    anniu.addEventListener('click',function(){
        if(flag){
            duanluo.style.fontSize = "50px";
            flag = false;
        }else{
            duanluo.style.fontSize = "20px";
            flag = true;
        }
    })
</script>
</html>
