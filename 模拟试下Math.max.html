<script>
/*
  模拟实现Math.max()
    Math.max的特点
      可以求任意个数字的最大值
*/
function max() {
  var m = arguments[0];
  for(var i =0; i < arguments.length; i++){
    if(m < arguments[i]){
      m = arguments[i];
    }
  }
  return m;
}
</script>
